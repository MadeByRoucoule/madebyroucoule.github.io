<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
    <body>
        <!--- Infomations of the day --->
        <div class="infos">
            <div class="date">Sunday, November 2nd 2014</div>
            <div class="hour">08h20</div>
        </div>
        <div class="maincontainer">
            <div class="first container">
                <div class="card">
                    <div class="card-chip"></div>
                    <div class="card-numbers">1234 5678 9012 3456</div>
                    <div class="card-infos">
                        <p class="card-name" id="card-name">YOUR NAME</p>
                        <div class="card-expire">31/12</div>
                    </div>
                    <div class="card-balance" id="card-balance">0</div>
                </div>
                <div class="stats">
                    <div class="level-bar" id="level-bar">
                        <div class="level-bar-top" id="level-bar-top" style="width: 0%;"></div>
                    </div>
                    <div class="level-stats">
                        <div class="current-xp" id="current-xp">0</div>
                        <div class="current-lvl" id="current-lvl">0</div>
                        <div class="needed-xp" id="needed-xp">100</div>
                    </div>
                </div>
                <button id="main-button">
                    Click Here
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
